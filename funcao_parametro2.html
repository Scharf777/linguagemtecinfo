<script type="text/javascript">

	var num1= parseInt(prompt('digite o numero:'));
	var num2= parseInt(prompt('digite o numero:'));

	function pulalinha(){document.write('<br><br>');}

	function soma(num1,num2){
		document.write(num1+num2);
	}
	soma(num1,num2);

	pulalinha();

	function subtração(num1,num2){
		document.write(num1-num2);
	}
	subtração(num1,num2);
</script>
